<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main
      id="app"
      class="h-screen grid grid-rows-2 grid-cols-2 gap-4 p-4 snap-start"
    >
      <div class="border border-red-500 overflow-x-hidden">
        <iframe
          title="timer"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          width="100%"
          height="100%"
          class="object-contain w-full h-full"
          id="timer"
          style="zoom: 0.7"
        >
        </iframe>
      </div>
      <div class="border border-red-500">
        <iframe
          title="metronome"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          width="100%"
          height="254"
          class="object-contain w-full h-full"
          id="metronome"
          style="zoom: 0.7"
          src="https://www.google.com/search?igu=1&q=metronome"
        >
        </iframe>
      </div>
      <div class="border border-red-500">
        <iframe
          title="stopwatch"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          width="100%"
          height="254"
          class="object-contain w-full h-full"
          style="zoom: 0.7"
          id="stopwatch"
          src="https://www.google.com/search?igu=1&q=stopwatch"
        >
        </iframe>
      </div>
      <div>
        <textarea
          id="notes"
          class="border border-gray-500 w-full h-full text-sm p-1"
          placeholder="Notes"
        ></textarea>
      </div>
    </main>
    <section id="guitar" class="h-screen grid grid-cols-2 gap-4 p-4 snap-start">
      <div class="border border-red-500">
        <iframe
          title="fretboard-guesser"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          width="100%"
          height="254"
          class="object-contain w-full h-full"
          style="zoom: 0.8"
          id="fretboard-guesser"
          src="https://www.musictheory.net/exercises/fretboard"
        >
        </iframe>
      </div>
      <div class="border border-red-500" id="random-scale-container">
        <iframe
          title="random-scale"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          width="100%"
          height="254"
          class="object-contain w-full h-full"
          id="random-scale"
          src="https://www.therandomscalemachine.com/"
        >
        </iframe>
      </div>
    </section>
    <section class="h-screen grid grid-rows-2 grid-cols-2 gap-4 p-4 snap-start">
      <div class="border border-red-500 overflow-x-hidden">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/BSq_Mc5srtk?si=gVzaU8sb3JPdRSiP"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="object-contain w-full h-full aspect-video"
        ></iframe>
      </div>
      <div class="border border-red-500 overflow-x-hidden">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/h8_WCYSDmYk?si=Th3mSR7JN3sN7SiI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="object-contain w-full h-full aspect-video"
        ></iframe>
      </div>
      <div class="border border-red-500 overflow-x-hidden">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/78-nA8U6Rj8?si=ZHbz2Gqxyp_9RfuF"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="object-contain w-full h-full aspect-video"
        ></iframe>
      </div>
      <div class="border border-red-500 overflow-x-hidden">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/HoR-wGfJU08?si=i7hkrOR6cu4YIEwO"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="object-contain w-full h-full aspect-video"
        ></iframe>
      </div>
    </section>
    <section
      class="h-screen grid place-items-center p-4 snap-start"
      id="practice-session-timer"
    >
      <div class="flex flex-col items-center gap-4">
        <p id="timer-stats" class="font-bold text-4xl text-center">00:00</p>
        <button
          id="play"
          class="bg-blue-400 text-white rounded-lg px-3 py-1 cursor-pointer hover:bg-blue-600 transition-colors"
        >
          Start/Resume
        </button>
        <button
          id="pause"
          class="bg-blue-400 text-white rounded-lg px-3 py-1 cursor-pointer hover:bg-blue-600 transition-colors"
        >
          Pause
        </button>
        <button
          id="reset"
          class="bg-blue-400 text-white rounded-lg px-3 py-1 cursor-pointer hover:bg-blue-600 transition-colors"
        >
          Reset (Save)
        </button>
        <ul id="leaderboard"></ul>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
